<div class="page has-breadcrumb">

    <span class="flex-grow-1 me-3">{{ title }}</span>
    <astrobin-refresh-button (click)="refresh()"></astrobin-refresh-button>
  </h1>

  <div class="row">
    <div class="col-12 col-md-3">
      <astrobin-marketplace-sidebar></astrobin-marketplace-sidebar>
    </div>

    <div class="col">
      <astrobin-marketplace-listing-cards [listings]="listings$ | async"></astrobin-marketplace-listing-cards>
    </div>
  </div>
</div>
