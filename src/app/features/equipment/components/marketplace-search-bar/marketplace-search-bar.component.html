<div class="marketplace-search-container">
  <fa-icon icon="search"></fa-icon>

  <input
    (keyup.enter)="onInputEnter($event)"
    class="marketplace-search-input form-control w-100"
    [(ngModel)]="query"
    autocomplete="off"
    name="marketplace-search"
    placeholder="{{ 'Search listings...' | translate }}"
    type="text"
  />
</div>
