<div class="modal-header">
  <h4 class="modal-title" id="modal-title">
    {{ "Reject" | translate }}: {{ equipmentItemService.getName$(equipmentItem) | async }}
  </h4>

  <button (click)="cancel()" aria-describedby="modal-title" class="close" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <form [formGroup]="form">
    <formly-form [fields]="fields" [form]="form" [model]="model"></formly-form>
  </form>
</div>

<div class="modal-footer">
  <div class="alert alert-warning">
    <p>
      <ng-container *ngIf="rejectWarningMessage">
        <span [innerHTML]="rejectWarningMessage"></span>&nbsp;
      </ng-container>
      <span [innerHTML]="consultHandbookMessage"></span>
    </p>
  </div>

  <button (click)="cancel()" class="btn btn-outline-secondary" type="button">
    {{ "Cancel" | translate }}
  </button>

  <button
    (click)="reject()"
    class="btn btn-danger"
    type="button"
    [disabled]="!form.valid"
    [class.loading]="loadingService.loading$ | async"
  >
    {{ "Reject" | translate }}
  </button>
</div>
