<form [formGroup]="form">
  <formly-form [fields]="fields" [form]="form" [model]="model"></formly-form>
</form>

<ng-template #similarItemsTemplate let-items="data">
  <astrobin-similar-items-suggestion
    (itemSelected)="suggestionSelected.emit($event)"
    [items]="items"
  ></astrobin-similar-items-suggestion>
</ng-template>
