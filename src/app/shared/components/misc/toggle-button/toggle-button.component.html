<ng-toggle
  (ngModelChange)="toggle.emit($event)"
  [(ngModel)]="model"
  [color]="color"
  [disabled]="disabled"
  [switchColor]="switchColor"
  [value]="value"
  id="toggle-{{ uniqueId }}"
  height="22"
  width="40"
></ng-toggle>

<label *ngIf="label" [for]="'toggle-' + uniqueId" [class]="labelClassName ? labelClassName : null">{{ label }}</label>
