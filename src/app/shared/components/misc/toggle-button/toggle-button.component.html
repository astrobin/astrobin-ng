<ng-toggle
  [color]="color"
  [disabled]="disabled"
  [switchColor]="switchColor"
  [value]="value"
  (ngModelChange)="toggle.emit($event)"
  id="toggle-{{ uniqueId }}"
  [(ngModel)]="model"
  height="22"
  width="40"
></ng-toggle>

<label *ngIf="label" [class]="labelClassName ? labelClassName : null" [for]="'toggle-' + uniqueId">{{ label }}</label>
